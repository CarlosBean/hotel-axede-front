<main class="container">
  <div class="row">
    <div *ngFor="let sede of sedes" class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">{{ sede.name }}</h5>
        <p class="card-text">{{ sede.maxAmountRoom }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</main>
